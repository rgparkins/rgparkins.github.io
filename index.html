---
layout: default
title: "Home"
---

<h2>Recent Posts</h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
    </li>
  {% endfor %}
</ul>
